<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <style>
        body {
            margin: 0;
            background: #ffffff;
            font-family: 'Pretendard', sans-serif;
            color: #222;
            scroll-behavior: smooth;
        }

        /* 전체 레이아웃 기준 1920px / 양쪽 마진 20px */
        .container {
            width: 1880px;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 상단 배너 */
        .banner {
            text-align: center;
            padding: 40px 0 10px 0;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* 메뉴바 */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding-bottom: 30px;
        }
        .navbar a {
            font-size: 18px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 8px 12px;
        }
        .navbar a:hover {
            color: #000;
            font-weight: 600;
        }

        /* 프로필 페이지 */
        #profile-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #profile-section img {
            width: 180px;
            height: 180px;
            border-radius: 100%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* 홈 작품 그리드 4×N */
        #home {
            margin-top: 80px;
        }
        .grid-works {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 120px;
        }
        .work {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #f4f4f4;
            border-radius: 12px;
            overflow: hidden;
        }

        /* 섹션 제목 */
        .section-title {
            font-size: 28px;
            font-weight: 600;
            margin: 80px 0 30px 0;
        }

        /* 문의사항 폼 */
        #contact input, #contact textarea {
            width: 100%;
            max-width: 600px;
            padding: 14px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #contact button {
            padding: 14px 28px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
            cursor: pointer;
        }
        #contact button:hover {
            background: #000;
        }
    </style>
</head>

<body>

    <!-- 상단 메뉴 고정 -->
    <header class="container">
        <div class="banner">PORTFOLIO</div>

        <nav class="navbar">
            <a href="#home">홈</a>
            <a href="#video">비디오</a>
            <a href="#design">디자인</a>
            <a href="#contact">문의사항</a>
        </nav>
    </header>

    <!-- 1) 처음 뜨는 프로필 화면 -->
    <section id="profile-section" class="container">
        <img src="https://via.placeholder.com/200" alt="프로필 이미지">
        <h2>정윤 Portfolio</h2>
        <p>디자인 & 영상 포트폴리오</p>
        <p style="margin-top:10px;">아래 메뉴를 클릭해 포트폴리오를 확인하세요.</p>
    </section>

    <!-- 2) 홈: 작품 4개씩 정렬 -->
    <section id="home" class="container">
        <div class="section-title">Home / Works</div>

        <div class="grid-works">
            <div class="work"></div>
            <div class="work"></div>
            <div class="work"></div>
            <div class="work"></div>

            <div class="work"></div>
            <div class="work"></div>
            <div class="work"></div>
            <div class="work"></div>
        </div>
    </section>

    <!-- 3) 비디오 섹션 -->
    <section id="video" class="container">
        <div class="section-title">Video</div>
        <p>여기에 영상 썸네일 또는 영상 리스트를 추가할 수 있습니다.</p>
    </section>

    <!-- 4) 디자인 섹션 -->
    <section id="design" class="container">
        <div class="section-title">Design</div>
        <p>여기에 디자인 작품 리스트를 넣어주세요.</p>
    </section>

    <!-- 5) 문의사항 -->
    <section id="contact" class="container">
        <div class="section-title">문의사항</div>

        <form>
            <input type="text" placeholder="이름">
            <input type="email" placeholder="이메일">
            <textarea rows="5" placeholder="문의 내용을 입력하세요"></textarea>
            <br>
            <button type="submit">보내기</button>
        </form>
    </section>

</body>
</html>
