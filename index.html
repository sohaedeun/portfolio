<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sohaedeun Portfolio</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #fff;
    color: #222;
    scroll-behavior: smooth;
}

/* ======================
   인트로 화면
====================== */
#intro {
    height: 25vh; /* 화면 1/4 */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 5rem;
    font-weight: 800;
    cursor: pointer;
    user-select: none;
    text-align: center;
    background: #fff;
    color: black;
    position: relative;
}

/* 무지개빛 텍스트 효과 */
#intro-text {
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 3s linear infinite;
}

@keyframes rainbow {
    0% {background-position: 0%;}
    100% {background-position: 100%;}
}

/* ======================
   메뉴바 (인트로 하단 중앙)
====================== */
#navbar {
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 15px 0;
    background: #fff;
    border-bottom: 1px solid #e6e6e6;
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav-menu a {
    text-decoration: none;
    color: #222;
    font-weight: 600;
    cursor: pointer;
    font-size: 1.2rem;
}

.nav-menu a:hover {
    color: #28a745;
}

/* ======================
   페이지 섹션
====================== */
.page-section {
    display: none;
    padding: 40px 20px;
}

/* 프로필 */
#profile-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 50px;
    flex-wrap: wrap;
}

#profile img {
    width: 200px;
    height: 200px;
    border-radius: 12px;
    object-fit: cover;
}

#profile-info {
    max-width: 600px;
    text-align: left;
}

/* 그리드 카드 */
.grid-works {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 30px;
}

.work {
    width: 100%;
    padding-top: 100%; /* 정사각형 */
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    background: #f4f4f4;
}

.work img, .work video {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* 문의 폼 */
form input, form textarea {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

form button {
    padding: 10px 20px;
    border: none;
    background-color: #28a745;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}
</style>
</head>
<body>

<!-- ======================
     인트로
====================== -->
<section id="intro" onclick="enterPortfolio()">
    <div id="intro-text">PORTFOLIO</div>
</section>

<!-- ======================
     메뉴
====================== -->
<header id="navbar">
    <nav class="nav-menu">
        <a onclick="showSection('profile')">프로필</a>
        <a onclick="showSection('video')">비디오</a>
        <a onclick="showSection('design')">디자인</a>
        <a onclick="showSection('contact')">문의사항</a>
    </nav>
</header>

<!-- ======================
     프로필
====================== -->
<section id="profile" class="page-section">
    <div id="profile-container">
        <img src="https://via.placeholder.com/200" alt="프로필">
        <div id="profile-info">
            <h2>디자이너 정윤</h2>
            <p>이력<br>
            - 네마프 영화제 서포터즈 2025, 2024<br>
            - 노동인권영화제 서포터즈 2020<br>
            - 종로콘텐츠클러스터 영상제작 2023<br><br>
            사용 가능 툴: After Effects, Premiere Pro, Photoshop, InDesign, Figma</p>
        </div>
    </div>
</section>

<!-- ======================
     비디오
====================== -->
<section id="video" class="page-section">
    <h2>Video Works</h2>
    <div class="grid-works">
        <div class="work">
            <video controls poster="https://via.placeholder.com/300x300">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </div>
        <div class="work">
            <video controls poster="https://via.placeholder.com/300x300">
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            </video>
        </div>
        <div class="work"><img src="https://via.placeholder.com/300x300" alt="Video 3"></div>
        <div class="work"><img src="https://via.placeholder.com/300x300" alt="Video 4"></div>
    </div>
</section>

<!-- ======================
     디자인
====================== -->
<section id="design" class="page-section">
    <h2>Design Works</h2>
    <div class="grid-works">
        <div class="work"><img src="https://via.placeholder.com/300x300" alt="Design 1"></div>
        <div class="work"><img src="https://via.placeholder.com/300x300" alt="Design 2"></div>
        <div class="work"><img src="https://via.placeholder.com/300x300" alt="Design 3"></div>
        <div class="work"><img src="https://via.placeholder.com/300x300" alt="Design 4"></div>
    </div>
</section>

<!-- ======================
     문의사항
====================== -->
<section id="contact" class="page-section">
    <h2>문의사항</h2>
    <form>
        <input type="text" placeholder="이름" required><br>
        <input type="email" placeholder="이메일" required><br>
        <textarea placeholder="문의 내용" required></textarea><br>
        <button type="submit">보내기</button>
    </form>
</section>

<script>
function hideAllSections() {
    document.querySelectorAll(".page-section").forEach(sec => sec.style.display = "none");
}

function showSection(id) {
    hideAllSections();
    document.getElementById("navbar").style.display = "flex";
    document.getElementById(id).style.display = "block";
    document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

function enterPortfolio() {
    document.getElementById("intro").style.display = "none";
    showSection("profile");
}

window.addEventListener("load", () => {
    hideAllSections();
    document.getElementById("profile").style.display = "block";
    document.getElementById("navbar").style.display = "flex";
});
</script>

</body>
</html>
