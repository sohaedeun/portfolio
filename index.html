!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sohaedeun Portfolio</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #fff;
    color: #222;
    scroll-behavior: smooth;
}

/* ======================
   인트로
====================== */
#intro {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 10rem;
    font-weight: 800;
    cursor: pointer;
    user-select: none;
    text-align: center;
    animation: rainbow 3.5s steps(7, end) infinite;
}

@keyframes rainbow {
    0% { color: red; }
    14% { color: orange; }
    28% { color: yellow; }
    42% { color: green; }
    57% { color: blue; }
    71% { color: indigo; }
    85% { color: violet; }
    100% { color: red; }
}

/* ======================
   배너
====================== */
#banner {
    display: none;
    height: 25vh;
    font-size: 5rem;
    font-weight: 800;
    text-align: center;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

/* ======================
   메뉴
====================== */
#navbar {
    display: none;
    justify-content: center;
    gap: 20px;
    padding: 20px 0;
    background: #fff;
    position: sticky;
    top: 0;
    z-index: 9;
    border-bottom: 1px solid #e6e6e6;
}

.menu-btn {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 200px;
    height: 100px;
    font-size: 1.2rem;
    font-weight: 700;
    text-decoration: none;
    color: #222;
    cursor: pointer;
    border-radius: 12px;
    border: 2px solid #222;
    transition: all 0.3s ease;
}

.menu-btn:hover {
    color: #fff;
    background-color: #28a745;
    border-color: #28a745;
}

/* ======================
   페이지 섹션
====================== */
.page-section {
    display: none;
    padding: 40px 20px;
}

/* 프로필 */
#profile-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 50px;
    flex-wrap: wrap;
}

#profile img {
    width: 200px;
    height: 200px;
    border-radius: 12px;
    object-fit: cover;
}

#profile-info {
    max-width: 600px;
    text-align: left;
}

.tool-list {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 15px;
}

.tool-item {
    display: flex;
    align-items: center;
    gap: 5px;
}

.tool-icon {
    width: 24px;
    height: 24px;
    background-color: #ddd;
    display: inline-block;
    border-radius: 4px;
}

/* 그리드 카드 */
.grid-works {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px; 
    margin-top: 30px;
}

.work {
    width: 100%;
    padding-top: 100%;
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    background: #f4f4f4;
}

.work img, .work video {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* 문의 폼 */
form input, form textarea {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

form button {
    padding: 10px 20px;
    border: none;
    background-color: #28a745;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}
</style>
</head>
<body>

<!-- 인트로 -->
<section id="intro" onclick="showBanner()">
    PORTFOLIO
</section>

<!-- 배너 -->
<section id="banner" onclick="hideBanner()">
    PORTFOLIO
</section>

<!-- 메뉴 -->
<header id="navbar">
    <nav class="nav-menu">
        <a class="menu-btn" onclick="showSection('profile')">프로필</a>
        <a class="menu-btn" onclick="showSection('video')">비디오</a>
        <a class="menu-btn" onclick="showSection('design')">디자인</a>
        <a class="menu-btn" onclick="showSection('contact')">문의사항</a>
    </nav>
</header>

<!-- 프로필 -->
<section id="profile" class="page-section">
    <div id="profile-container">
        <img src="https://via.placeholder.com/200" alt="프로필">
        <div id="profile-info">
            <h2>디자이너 정윤</h2>
            <p>이력<br>
            - 네마프 영화제 서포터즈 2025, 2024<br>
            - 노동인권영화제 서포터즈 2020<br>
            - 종로콘텐츠클러스터 영상제작 2023<br></p>
            
            <div class="tool-list">
                <div class="tool-item"><div class="tool-icon"></div>After Effects</div>
                <div class="tool-item"><div class="tool-icon"></div>Premiere Pro</div>
                <div class="tool-item"><div class="tool-icon"></div>Photoshop</div>
                <div class="tool-item"><div class="tool-icon"></div>InDesign</div>
                <div class="tool-item"><div class="tool-icon"></div>Figma</div>
            </div>
        </div>
    </div>
</section>

<!-- 비디오 -->
<section id="video" class="page-section">
    <h2>Video Works</h2>
    <div class="grid-works">
        <div class="work"><video controls><source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"></video></div>
        <div class="work"><video controls><source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4"></video></div>
        <div class="work"><img src="https://via.placeholder.com/300x300" alt="Video 3"></div>
        <div class="work"><img src="https://via.placeholder.com/300x300" alt="Video 4"></div>
    </div>
</section><!-- 디자인 -->
<section id="design" class="page-section">
    <h2>Design Works</h2>
    <div class="grid-works">
        <div class="work">
            <img src="ff2c4a7e-ffdc-4510-81ad-2d3493324808.png" alt="Happy Daily Design">
        </div>
        <div class="work"><img src="https://via.placeholder.com/300x300" alt="Design 2"></div>
