<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            color: #222;
            scroll-behavior: smooth;
            background: #ffffff;
        }

        /* 컨테이너: 12단 1920 기준 / 좌우 20px */
        .container {
            width: 1880px;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ======================
           1. 인트로 화면
        ====================== */
        #intro {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            font-weight: 800;
            cursor: pointer;
            user-select: none;
        }

        /* ======================
           2. 메뉴바 (인트로 이후)
        ====================== */
        #navbar {
            display: none; /* 처음에는 숨김 */
            position: sticky;
            top: 0;
            background: #ffffff;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            z-index: 50;
        }

        .navbar-menu {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .navbar-menu a {
            font-size: 18px;
            text-decoration: none;
            color: #333;
            padding: 6px 10px;
        }
        .navbar-menu a:hover {
            font-weight: 700;
        }

        /* ======================
           3. 프로필
        ====================== */
        #profile {
            min-height: 100vh;
            padding-top: 120px;
            text-align: center;
        }
        #profile img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* ======================
           4. 공통: 12단 그리드 레이아웃
        ====================== */
        .grid-section {
            margin-top: 60px;
        }
        .grid-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .grid-works {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }
        .work {
            aspect-ratio: 1 / 1;
            background: #f4f4f4;
            border-radius: 12px;
        }
    </style>

    <script>
        // 인트로 클릭 → 프로필로 스크롤 + 메뉴 등장
        function enterPortfolio() {
            document.getElementById("navbar").style.display = "block";
            document.getElementById("profile").scrollIntoView({ behavior: "smooth" });
        }
    </script>

</head>
<body>

    <!-- ======================
         1. 인트로 화면
    ====================== -->
    <section id="intro" onclick="enterPortfolio()">
        PORTFOLIO
    </section>

    <!-- ======================
         2. 메뉴바
    ====================== -->
    <header id="navbar" class="container">
        <nav class="navbar-menu">
            <a href="#profile">프로필</a>
            <a href="#home">홈</a>
            <a href="#video">비디오</a>
            <a href="#design">디자인</a>
            <a href="#contact">문의사항</a>
        </nav>
    </header>

    <!-- ======================
         3. 프로필 화면
    ====================== -->
    <section id="profile" class="container">
        <img src="https://via.placeholder.com/200" alt="profile">
        <h2>정윤 · Portfolio</h2>
        <p>디자인 & 영상 디자이너</p>
    </section>

    <!-- ======================
         4. 홈 (그리드)
    ====================== -->
    <section id="home" class="container grid-section">
        <div class="grid-title">Home / Works</div>
        <div class="grid-works">
            <div class="work"></div><div class="work"></div><div class="work"></div><div class="work"></div>
            <div class="work"></div><div class="work"></div><div class="work"></div><div class="work"></div>
        </div>
    </section>

    <!-- ======================
         5. 비디오 섹션
    ====================== -->
    <section id="video" class="container grid-section">
        <div class="grid-title">Video Works</div>
        <div class="grid-works">
            <div class="work"></div><div class="work"></div><div class="work"></div><div class="work"></div>
            <div class="work"></div><div class="work"></div><div class="work"></div><div class="work"></div>
        </div>
    </section>

    <!-- ======================
         6. 디자인 섹션
    ====================== -->
    <section id="design" class="container grid-section">
        <div class="grid-title">Design</div>
        <div class="grid-works">
            <div class="work"></div><div class="work"></div><div class="work"></div><div class="work"></div>
            <div class="work"></div><div class="work"></div><div class="work"></div><div class="work"></div>
        </div>
    </section>

    <!-- ======================
         7. 문의사항
    ====================== -->
    <section id="contact" class="container grid-section">
        <div class="grid-title">문의사항</div>
        <div class="grid-works">
            <div class="work"></div><div class="work"></div><div class="work"></div><div class="work"></div>
        </div>
    </section>


</body>
</html>
