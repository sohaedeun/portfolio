<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sohaedeun Portfolio</title>
<style>
    body {
        margin: 0;
        font-family: 'Pretendard', sans-serif;
        color: #222;
        scroll-behavior: smooth;
        background: #fff;
    }

    /* 인트로 화면 */
    #intro {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 80px;
        font-weight: 800;
        cursor: pointer;
    }

    /* 메뉴바 */
    #navbar {
        display: none;
        position: sticky;
        top: 0;
        background: white;
        padding: 15px 20px;
        border-bottom: 1px solid #e6e6e6;
        z-index: 100;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-menu a {
        margin-left: 20px;
        text-decoration: none;
        color: #222;
        font-weight: 600;
        cursor: pointer;
    }

    .nav-menu a:hover {
        color: #28a745;
    }

    /* 섹션 공통 */
    .page-section {
        display: none;
        padding: 60px 20px;
        text-align: center;
    }

    /* 프로필 */
    #profile img {
        width: 170px;
        height: 170px;
        border-radius: 50%;
        margin-bottom: 20px;
    }

    /* 그리드 작품 */
    .grid-works {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .work img, .work video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
    }

    /* 문의 폼 */
    form input, form textarea {
        width: 300px;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    form button {
        padding: 10px 20px;
        border: none;
        background-color: #28a745;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }

</style>
</head>
<body>

<!-- 인트로 화면 -->
<section id="intro" onclick="enterPortfolio()">
    PORTFOLIO
</section>

<!-- 메뉴바 -->
<header id="navbar">
    <div class="logo" onclick="returnToIntro()">PORTFOLIO</div>
    <nav class="nav-menu">
        <a onclick="showSection('profile')">프로필</a>
        <a onclick="showSection('design')">디자인</a>
        <a onclick="showSection('video')">영상</a>
        <a onclick="showSection('contact')">문의</a>
    </nav>
</header>

<!-- 프로필 -->
<section id="profile" class="page-section">
    <img src="https://via.placeholder.com/170" alt="프로필">
    <h2>디자이너 정윤</h2>
    <p>이력<br>
       - 네마프 영화제 서포터즈 2025, 2024<br>
       - 노동인권영화제 서포터즈 2020<br>
       - 종로콘텐츠클러스터 영상제작 2023<br><br>
       사용 가능 툴: After Effects, Premiere Pro, Photoshop, InDesign, Figma
    </p>
</section>

<!-- 디자인 -->
<section id="design" class="page-section">
    <h2>Design Works</h2>
    <div class="grid-works">
        <div class="work"><img src="https://via.placeholder.com/300x300" alt="Design 1"></div>
        <div class="work"><img src="https://via.placeholder.com/300x300" alt="Design 2"></div>
        <div class="work"><img src="https://via.placeholder.com/300x300" alt="Design 3"></div>
        <div class="work"><img src="https://via.placeholder.com/300x300" alt="Design 4"></div>
    </div>
</section>

<!-- 영상 -->
<section id="video" class="page-section">
    <h2>Video Works</h2>
    <div class="grid-works">
        <div class="work">
            <video controls poster="https://via.placeholder.com/300x300">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </div>
        <div class="work">
            <video controls poster="https://via.placeholder.com/300x300">
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</section>

<!-- 문의 -->
<section id="contact" class="page-section">
    <h2>문의사항</h2>
    <form>
        <input type="text" placeholder="이름" required><br>
        <input type="email" placeholder="이메일" required><br>
        <textarea placeholder="문의 내용" required></textarea><br>
        <button type="submit">보내기</button>
    </form>
</section>

<script>
function hideAllSections() {
    document.querySelectorAll(".page-section").forEach(sec => {
        sec.style.display = "none";
    });
}

function showSection(id) {
    hideAllSections();
    document.getElementById("navbar").style.display = "flex";
    document.getElementById(id).style.display = "block";
    document.getElementById(id).scrollIntoView({behavior: "smooth"});
}

function enterPortfolio() {
    document.getElementById("intro").style.display = "none";
    showSection("profile");
}

function returnToIntro() {
    hideAllSections();
    document.getElementById("navbar").style.display = "none";
    document.getElementById("intro").style.display = "flex";
}

window.addEventListener("load", () => {
    hideAllSections();
    document.getElementById("profile").style.display = "block";
});
</script>

</body>
</html>
